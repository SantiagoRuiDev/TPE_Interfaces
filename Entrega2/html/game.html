<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petroka Games</title>
       <link
      rel="shortcut icon"
      href="../assets/images/Petroka_Icon_128x128.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/game.css" />
    <link rel="stylesheet" href="https://use.typekit.net/unp0paz.css" />
    <!-- Import la fuente Poppins (TEMPORAL) -->
  </head>
</head>
<body>
     <!-- NAVBAR -->
    <header class="header" >
       <a href="index.html">
            <img 
            src="../assets/images/Petroka_Row_Logo.svg"
            alt="Petroka Navbar Logo"
            />
       </a> 
       
      <label class="search" for="search_field_input">
        <input
          type="text"
          id="search_field_input"
          placeholder="Buscar experiencias"
        />
        <button>
          <img src="../assets/images/Search_Field_Icon.svg" alt="Search Icon" />
        </button>
      </label>

      <nav>
        <button id="cart-menu-button">
          <img src="../assets/images/Cart_Icon.svg" alt="Cart Menu Icon" />
        </button>

        <div class="cart-menu">
          <div class="cart-header">
            <img
              src="../assets/images/Petroka_Icon_128x128.svg"
              alt="Petroka Icon"
            />
          </div>

          <div class="cart-overview"></div>

          <div class="cart-price-info">
            <h3 class="cart-price-text">No hay productos en el carrito</h3>
            <button class="cart-action-button">Comprar</button>
          </div>
        </div>

        <button>
          <img src="../assets/images/Avatar_Icon.svg" alt="Avatar Icon" />
        </button>
        <button id="hamburguer-menu-button">
          <img
            src="../assets/images/Hamburguer_Menu_Icon.svg"
            alt="Hamburguer Menu Icon"
          />
        </button>

        <div class="hamburguer-menu">
          <div class="menu-header">
            <div class="menu-user-info">
              <img src="../assets/images/Avatar_Icon.svg" alt="Avatar Icon" />
              <div class="">
                <p>¿Que deseas hacer?</p>
                <h3>Vladimir Zaroska</h3>
              </div>
            </div>
            <img
              src="../assets/images/Petroka_Icon_128x128.svg"
              alt="Petroka Icon"
            />
          </div>
          <ul class="menu-links">
            <li>
              <a href="#">
                <img
                  src="../assets/images/Games Icon.svg"
                  alt="Search Games Icon"
                />Buscar juegos</a
              >
            </li>
            <li>
              <a href="#">
                <img
                  src="../assets/images/Support Icon.svg"
                  alt="Support Icon"
                />Necesito ayuda</a
              >
            </li>
            <li>
              <a href="#">
                <img
                  src="../assets/images/Policy Icon.svg"
                  alt="Privacy Policy Icon"
                />Politicas de privacidad</a
              >
            </li>
            <li>
              <a href="#">
                <img
                  src="../assets/images/Configuration icon.svg"
                  alt="Account Icon"
                />Mi cuenta</a
              >
            </li>
          </ul>

          <a type="button" class="menu-leave-button" href="login.html">
            <img
              src="../assets/images/Icono Logout (1).svg"
              alt="Logout Icon"
              />Cerrar Sesión
            </a>
        </div>
        </nav>
      </header>
        <div id="loader" class="loader-overlay">
            <div class="sprinner"></div>
            <p>Cargando juego de forma provisoria </p>

        </div>

        <div id="breadcrumb-container" class="breadcrumb-container">
            <h3>Jugar</h3>
        </div>

    <script type="module" src="../js/game.js"></script>
</body>
</html>
